{% extends 'pattern.html' %}

{% block title %}Genres{% endblock %}
{% block content %}
    <div id="top-menu">
        <button type="button" id="menu-btn-back" class="menu-button">Homepage</button>
        <button type="button" id="menu-btn-shows" class="menu-button">Shows</button>
        <button type="button" id="menu-btn-actors" class="menu-button">Actors</button>
        <button type="button" id="menu-btn-add" class="menu-button" style="display: none">Add</button>
    </div>
    <section>
        <h1 class="title text-center">Genres</h1>
        {% if error -%}
        <div class="error">{{ error | safe }}</div>
        {%- endif %}
        <div class="card">
            <h2>Genres' Titles</h2>
            {% if genres_dict %}
            <ul>
                {% for genre in genres_dict -%}
                    <li>
                        <a href="{{ url_for('genre-shows-id', genre_id=genre.id) }}">{{ genre.name }}</a>
                    </li>
                {%- endfor %}
            </ul>
            {% endif %}
        </div>
    </section>
{% endblock %}
