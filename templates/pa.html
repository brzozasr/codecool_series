{% extends 'pattern.html' %}

{% block title %}Personal Assessment{% endblock %}
{% block content %}
    <div id="top-menu">
        <button type="button" id="menu-btn-back" class="menu-button">Homepage</button>
        <button type="button" id="menu-btn-shows" class="menu-button">Shows</button>
        <button type="button" id="menu-btn-actors" class="menu-button">Actors</button>
        <button type="button" id="menu-btn-genres" class="menu-button">Genres</button>
        <button type="button" id="menu-btn-add" class="menu-button" style="display: none">Add</button>
    </div>
    <section>
        <h1 class="title text-center">PA - AJAX use</h1>
        <div class="card">
            <button type="button" class="ajax-pa" data-pa-id="display-shows">Shows</button>
            <button type="button" class="ajax-pa" data-pa-id="display-actors">Actors</button>
            <button type="button" class="ajax-pa" data-pa-id="display-genres">Genres</button>
            <button type="button" class="ajax-pa" data-pa-id="display-actors-genres">Actor with Genres</button>
        </div>
        <div class="card" id="main-container"></div>
    </section>
{% endblock %}
